<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plateforme d'auto-formation JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête -->
    <header>
        <h1>Plateforme d'auto-formation JavaScript</h1>
        <p>Initiez-vous ou perfectionnez vos compétences en JavaScript avec ces exercices interactifs.</p>
    </header>

    <!-- Liste des exercices -->
    <main>
        <section id="exercise-list ">
            <h2>Liste des exercices</h2>
            <ul>
                <!-- Les exercices seront injectés ici dynamiquement -->
            </ul>
        </section>

        <!-- Détails de l'exercice sélectionné -->
        <section id="exercise-details">
            <h2>Addition de deux nombres</h2>
            <h3 id="exercise-title">Créez une fonction addition(a, b) qui retourne la somme de a et b.</h3>
            <p id="exercise-description"></p>
            <div id="exercise-demo">
                <!-- Zone pour tester l'exercice -->
            </div>
            <button id="show-solution">Voir la solution</button>
            <pre id="exercise-solution" hidden></pre>
        </section>
    </main>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
</body>
</html>
